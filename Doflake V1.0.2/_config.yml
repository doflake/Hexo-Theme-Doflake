####################################################################################################
# Basic Settings 基础设置
####################################################################################################
basic:
  
## Info 基本信息
# **************************|*********************************
# info:                     |
#  title:                   |   网页标题
#  favicon:                 |   网页图标 
#  author:                  |   第一篇文章上方的文字
# **************************|*********************************
  info:
   title: Doflake
   favicon: https://cdn.jsdelivr.net/gh/doflake/Picture/Favicon/1.jpg
   author: Doflake

## Menu 导航栏
# **************************|*********************************
# Example:                  |
#   [AA]:                   |   导航栏中组件名称
#     name:                 |   内容
#     link:                 |   跳转链接  
# **************************|*********************************
  menu:
   Home: 
     name: 主页
     link: /
   Document:
     name: 主题文档
     link: /doflake-document/
   Archives:
     name: 归档
     link: /archives/
   Github: 
     name: Github
     link: https://github.com/doflake/


## Background 背景图
# **************************|*********************************
# background:               |
#   link:                   |   图片链接
#   layout:                 |   样式
#     repeat:               |   是否重复
#     attachment:           |   固定 或 随滚动移动
#     size:                 |   图片大小
# **************************|*********************************
  background:
   link: https://cdn.jsdelivr.net/gh/doflake/Picture/Background/3.jpg
   layout:
     repeat: no-repeat
     attachment: fixed
     size: auto auto


## Mathjax 渲染公式
# **************************|*********************************
# 使用:
#   移除 marked 渲染器 npm uninstall hexo-renderer-marked --save
#   安装 kramed 渲染器 npm install hexo-renderer-kramed --save
# Attention : 开启后默认为所有公式全部渲染 (包括 标题 等)
# **************************|*********************************
  mathjax:
   enable: true

# -------------------------------------------------------------------------------------------------- < End Basic Setting >

####################################################################################################
# Layout 布局
####################################################################################################
layout:

## Index_post 主页文章块
# **************************|*********************************
# index_post:               |   文章方框
#   container:              |   文章块
#     max_width:            |   最大宽度 
#     left:                 |   左边距
#     top:                  |   上边距
#     right:                |   右边距
#     bottom:               |   下边距
#     color:                |   底色
#   border:                 |   边框样式
#     radius:               |   文章圆角
#   margin:                 |   边距
#     first_to_nav:         |   第一篇文章 到 导航栏 的距离
#   posts:                  |   文章内容
#     title_color:          |   标题颜色
#     content_link_color:   |   文章内容中链接颜色 
# **************************|*********************************
  index_post:
    container:
      max_width: 960px
      left: 100px
      top: auto
      right: auto
      bottom: auto
      color: 
        default: 255,255,255,0.8
        hover: 255,255,255,0.9
    border:
      radius: 10px
    margin:
      first_to_nav: 5px
    posts:
      title_color: "#5C6FDA"
      content_link_color: "#1198B6"
    
# -------------------------------------------------------------------------------------------------- < End Layout >

####################################################################################################
# Meta 组件
####################################################################################################
meta:

## Totop 前往顶端
# **************************|*********************************  
# totop:                    |   前往顶端
#   enable:                 |   是否启用
# **************************|*********************************  
  totop: 
    enable: true

## Clock 时钟
# **************************|*********************************  
# clock:                    |   霓虹灯 时钟
#   enable:                 |   是否启用
#   layout:                 |   样式
#     size:                 |   时钟 大小
#     fill:                 |   时钟 字体颜色
#     stroke_width:         |   霓虹灯带 宽度
#     time:                 |   霓虹灯带 走完一次时长
# **************************|*********************************  
  clock:
    enable: true
    layout:
      size: 45px
      fill: "#000000"
      stroke_width: 3px
      time: 8

# -------------------------------------------------------------------------------------------------- < End Meta >
