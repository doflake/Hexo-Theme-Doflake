####################################################################################################
# Basic Settings 基础设置
####################################################################################################
basic:
  
## Info 基本信息
# **************************|*********************************
# info:                     |
#  title:                   |   网页标题
#  favicon:                 |   网页图标 
#  author:                  |   第一篇文章上方的文字
# **************************|*********************************
  info:
   title: Doflake
   favicon: https://cdn.jsdelivr.net/gh/doflake/Picture/Favicon/1.jpg
   author: Doflake

## Menu 导航栏
# **************************|*********************************
# Example:                  |
#   [AA]:                   |   导航栏中组件名称
#     name:                 |   内容
#     link:                 |   跳转链接  
# **************************|*********************************
  menu:
   Home: 
     name: 主页
     link: /
   Archives:
     name: 归档
     link: /archives
   Github: 
     name: Github
     link: https://github.com/doflake/


## Background 背景图
# **************************|*********************************
# background:               |
#   enable:                 |   是否使用背景图
#   link:                   |   图片链接
# **************************|*********************************
  background:
   link: https://cdn.jsdelivr.net/gh/doflake/Picture/Background/2.jpg

## Mathjax 渲染公式
# **************************|*********************************
# 使用:
#   移除 marked 渲染器 npm uninstall hexo-renderer-marked --save
#   安装 kramed 渲染器 npm install hexo-renderer-kramed --save
# **************************|*********************************
  mathjax:
   enable: true

# -------------------------------------------------------------------------------------------------- < End Basic Setting >

####################################################################################################
# Layout 布局
####################################################################################################
layout:
## 主页文章块
# **************************|*********************************
# index_post:               |   文章方框
#   max_width:              |   最大宽度 
#   left:                   |   左边距
#   top:                    |   上边距
#   right:                  |   右边距
#   bottom:                 |   下边距
#   radius:                 |   文章圆角
# **************************|*********************************
  index_post:
    max_width: 960px
    left: 100px
    top: auto
    right: auto
    bottom: auto
    radius: 10px

## 背景图片
# **************************|*********************************
# background:               |   背景图片
#   repeat:                 |   是否重复
#   attachment:             |   固定 或 随滚动移动
#   size:                   |   图片大小
# **************************|*********************************
  background:
    repeat: no-repeat
    attachment: fixed
    size: auto auto
    